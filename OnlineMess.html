<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlineMess - Daily Vote</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            color: #333;
        }
        .bg-gradient-top {
            background-image: linear-gradient(to top, #f7f9fc, #e0e8f0);
        }
        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .voted {
            border-color: #3b82f6;
            background-color: #eff6ff;
            box-shadow: 0 0 0 4px #3b82f6;
        }
        .vote-button {
            transition: all 0.3s ease;
        }
        .vote-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 2.5rem;
            border-radius: 1.5rem;
            width: 90%;
            max-width: 400px;
            position: relative;
            animation-name: modalopen;
            animation-duration: 0.5s;
        }
        @keyframes modalopen {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        .fun-fact {
            background-color: #f0fdf4;
            border-left: 4px solid #4ade80;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body class="bg-gray-100 p-6 flex flex-col items-center min-h-screen bg-gradient-top">
    <!-- Header with Sign In/Sign Up -->
    <header class="w-full max-w-2xl flex justify-between items-center mb-6">
        <div class="flex items-center">
            <img src="https://i.imgur.com/2s42Fq9.png" alt="OnlineMess Logo" class="h-10 w-10 rounded-full mr-2">
            <h1 class="text-2xl font-bold text-gray-800">OnlineMess</h1>
        </div>
        <div>
            <button id="signInBtn" class="bg-white text-gray-700 font-semibold py-2 px-4 rounded-full shadow-md hover:bg-gray-100 mr-2">Sign In</button>
            <button id="signUpBtn" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-full shadow-md hover:bg-blue-600">Sign Up</button>
        </div>
    </header>

    <div class="w-full max-w-2xl bg-white rounded-3xl shadow-2xl p-8 border border-gray-200">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Today's Menu</h1>
            <p class="text-gray-500">Vote for your favorite lunch and dinner tiffin!</p>
        </header>

        <section id="menu-items" class="space-y-6">
            <!-- Lunch Section -->
            <div id="lunch-section">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Lunch (1:00 PM)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="lunch-options">
                    <!-- Lunch items will be populated here by JavaScript -->
                </div>
            </div>

            <!-- Dinner Section -->
            <div id="dinner-section">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4">Dinner (8:00 PM)</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="dinner-options">
                    <!-- Dinner items will be populated here by JavaScript -->
                </div>
            </div>
        </section>

        <button id="announceWinnerBtn" class="mt-8 w-full bg-green-500 text-white font-semibold py-3 px-6 rounded-full shadow-md hover:bg-green-600 transition-colors duration-300">Announce Winning Dishes</button>

        <footer class="mt-8 text-center text-gray-400 text-sm">
            <p>&copy; 2023 OnlineMess. All rights reserved.</p>
        </footer>
    </div>

    <!-- Sign In/Sign Up Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-6 text-center">Sign In</h2>
            <form id="authForm">
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
            </form>
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl">&times;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuData = [
                {
                    id: 'lunch-1',
                    meal: 'lunch',
                    name: 'Paneer Butter Masala',
                    description: 'Creamy paneer in a rich tomato gravy, served with daal, 3 chapatis, rice, and salad.',
                    image: 'https://i.imgur.com/83p1y3s.jpg',
                    price: 85,
                    rating: 4.5,
                    reviews: 120,
                    tags: ['Veg', 'Spicy'],
                    votes: 0,
                    restaurant: 'The Spice Hub',
                    restaurantAddress: '123 Food Street, City Center',
                    funFact: 'Paneer is a non-melting cheese, which is why it holds its shape perfectly in curries like this.'
                },
                {
                    id: 'lunch-2',
                    meal: 'lunch',
                    name: 'Chana Masala',
                    description: 'Spicy and tangy chickpea curry, served with daal, 3 chapatis, rice, and salad.',
                    image: 'https://i.imgur.com/kS94h8E.jpg',
                    price: 75,
                    rating: 4.8,
                    reviews: 95,
                    tags: ['Vegan', 'Healthy'],
                    votes: 0,
                    restaurant: 'Healthy Bites Canteen',
                    restaurantAddress: '456 Campus Road, University Area',
                    funFact: 'Chickpeas have been cultivated for thousands of years and are a staple in Middle Eastern and Indian cuisine.'
                },
                {
                    id: 'dinner-1',
                    meal: 'dinner',
                    name: 'Rajma Chawal',
                    description: 'Hearty kidney bean curry with steamed rice, 3 chapatis, and salad.',
                    image: 'https://i.imgur.com/mYtV8qA.jpg',
                    price: 80,
                    rating: 4.2,
                    reviews: 150,
                    tags: ['Veg', "Chef's Special"],
                    votes: 0,
                    restaurant: "Grandma's Kitchen",
                    restaurantAddress: '789 Main Street, Downtown',
                    funFact: 'Rajma Chawal is a comfort food in Northern India and is a great source of plant-based protein and fiber.'
                },
                {
                    id: 'dinner-2',
                    meal: 'dinner',
                    name: 'Mutter Paneer',
                    description: 'Cubes of paneer and peas in a spiced tomato-based sauce, served with daal, 3 chapatis, rice, and salad.',
                    image: 'https://i.imgur.com/k1I6f1x.jpg',
                    price: 90,
                    rating: 4.6,
                    reviews: 110,
                    tags: ['Veg', 'Classic'],
                    votes: 0,
                    restaurant: 'The Royal Platter',
                    restaurantAddress: '101 Castle Lane, Campus',
                    funFact: 'Mutter paneer translates to "cheese and peas." This simple name reflects the dish\'s beloved simplicity and popularity.'
                }
            ];

            const lunchOptions = document.getElementById('lunch-options');
            const dinnerOptions = document.getElementById('dinner-options');
            const authModal = document.getElementById('authModal');
            const modalTitle = document.getElementById('modalTitle');
            const authForm = document.getElementById('authForm');

            const renderMenu = () => {
                lunchOptions.innerHTML = '';
                dinnerOptions.innerHTML = '';

                menuData.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card bg-white p-6 rounded-2xl shadow-lg border-2 border-transparent';
                    card.dataset.id = item.id;
                    card.dataset.meal = item.meal;
                    
                    const tagsHtml = item.tags.map(tag => `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${tag}</span>`).join('');

                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover rounded-lg mb-4">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-xl font-semibold text-gray-800">${item.name}</h3>
                            <span class="text-lg font-bold text-gray-800">₹${item.price}</span>
                        </div>
                        <p class="text-gray-500 text-sm mb-3">${item.description}</p>
                        <div class="flex items-center space-x-2 mb-4">
                            <div class="flex items-center text-yellow-400">
                                <!-- Star icon -->
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.69-.921 1.99 0l1.24 3.824a1 1 0 00.95.691h4.024c.969 0 1.371 1.24.588 1.81l-3.253 2.365a1 1 0 00-.364 1.118l1.24 3.824c.3.921-.755 1.688-1.54 1.118l-3.253-2.365a1 1 0 00-1.176 0l-3.253 2.365c-.784.57-1.84-.197-1.54-1.118l1.24-3.824a1 1 0 00-.364-1.118L2.055 9.252c-.783-.57-.38-1.81.588-1.81h4.024a1 1 0 00.95-.691l1.24-3.824z"></path></svg>
                                <span class="ml-1 text-gray-600 text-sm font-medium">${item.rating}</span>
                            </div>
                            <span class="text-gray-400 text-xs">(${item.reviews} reviews)</span>
                        </div>
                        <div class="text-gray-600 text-sm mb-4">
                            <span class="font-semibold">Restaurant:</span> ${item.restaurant}
                            <span class="block text-xs text-gray-500">${item.restaurantAddress}</span>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-4">${tagsHtml}</div>
                        <div class="flex items-center justify-between mt-4">
                            <span class="text-gray-600 font-medium text-sm" data-votes="${item.votes}">${item.votes} votes</span>
                            <button class="vote-button bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Vote</button>
                        </div>
                    `;

                    if (item.meal === 'lunch') {
                        lunchOptions.appendChild(card);
                    } else {
                        dinnerOptions.appendChild(card);
                    }
                });
            };

            const showModal = (title) => {
                modalTitle.textContent = title;
                authModal.style.display = 'flex';
            };

            const hideModal = () => {
                authModal.style.display = 'none';
                authForm.reset();
            };

            const handleVote = (event) => {
                const button = event.target.closest('.vote-button');
                if (!button) return;
                
                const card = button.closest('.card');
                const meal = card.dataset.meal;

                const item = menuData.find(d => d.id === card.dataset.id);

                const votedCard = document.querySelector(`.card.voted[data-meal="${meal}"]`);
                if (votedCard && votedCard !== card) {
                    votedCard.classList.remove('voted');
                    const oldItem = menuData.find(d => d.id === votedCard.dataset.id);
                    oldItem.votes = Math.max(0, oldItem.votes - 1);
                    const oldVoteButton = votedCard.querySelector('.vote-button');
                    oldVoteButton.textContent = 'Vote';
                    oldVoteButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                }

                const isVoted = card.classList.toggle('voted');

                if (isVoted) {
                    item.votes++;
                    button.textContent = 'Voted!';
                    button.classList.add('bg-blue-600', 'hover:bg-blue-700');
                } else {
                    item.votes--;
                    button.textContent = 'Vote';
                    button.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                }
                renderMenu();
            };

            const announceWinner = () => {
                const lunchWinner = menuData.filter(d => d.meal === 'lunch').sort((a, b) => b.votes - a.votes)[0];
                const dinnerWinner = menuData.filter(d => d.meal === 'dinner').sort((a, b) => b.votes - a.votes)[0];

                const winnerDishes = [lunchWinner, dinnerWinner].filter(d => d);
                
                winnerDishes.forEach(winner => {
                    const winnerCard = document.querySelector(`.card[data-id="${winner.id}"]`);
                    if (winnerCard) {
                        const existingFact = winnerCard.querySelector('.fun-fact');
                        if (!existingFact) {
                            const factDiv = document.createElement('div');
                            factDiv.className = 'fun-fact';
                            factDiv.innerHTML = `<span class="font-semibold text-green-800">Fun Fact:</span> ${winner.funFact}`;
                            winnerCard.appendChild(factDiv);
                        }
                    }
                });
            };

            document.getElementById('signInBtn').addEventListener('click', () => showModal('Sign In'));
            document.getElementById('signUpBtn').addEventListener('click', () => showModal('Sign Up'));
            document.getElementById('closeModalBtn').addEventListener('click', hideModal);
            window.addEventListener('click', (event) => {
                if (event.target === authModal) {
                    hideModal();
                }
            });

            document.getElementById('lunch-options').addEventListener('click', handleVote);
            document.getElementById('dinner-options').addEventListener('click', handleVote);
            document.getElementById('announceWinnerBtn').addEventListener('click', announceWinner);

            renderMenu();
        });
    </script>
</body>
</html>
